<html>
<head>
<title>Mozilla Studio Demonstration: Prelude in C tagvisor</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script src="../src/tagvisor.js"></script>
<script src="jquery-min.js"></script>
<link rel="stylesheet" media="screen,projection,tv" href="style.css" />
<script>

  var isPlaying = false;

  function start() {
	document.getElementById("music").play();
	if(!isPlaying) { 
		isPlaying=true;
                /* We loop through DIVs, stiff things about them, desired behavior, 
                and we add a bunch of things to the future of the document. This of 
                a webdocument as a piece of information that has present, past, and 
                a perhaps nice future. R/W web does up to how you observe a page -- 
                richer observation frameworks. */
		add($('#a1')); add($('#a2')); add($('#a3'));
		add($('#a4')); add($('#a5')); add($('#a6'));
		add($('#a7')); add($('#a8')); add($('#a9'));
		add($('#a10')); add($('#a11')); add($('#a12'));
		add($('#a13')); add($('#a14')); add($('#a15'));
		add($('#a16')); add($('#a17')); 
		play();
	} 

  }

  document.addEventListener("canplaythrough",function (e) { start(); }, true);
  function setup() { 
		document.getElementById("music").play();
		document.getElementById("music").pause();
  } 

</script>
</head>

<body onload="setup()">
<audio id="music" style="display:block" src="score.ogg" controls="controls" >
Your browser does not support the audio element.
</audio>

<div id='viewport' class='viewport' >
<div id='pagetranslate' >
<div id='pagescale' style='position:relative'>

<img style='position:absolute;top:-150px' src='prelude.png' ></div>

<div style='position:relative;top:0px;padding-left:150px;width:2680px;' >

<div style='position:relative' id="a17" data-time="30s">

<div class='chunk' id="a1" style="width:670px" data-time="0s"> </div>

<div class='chunk' id="a6" style="width:460" data-time="9s"> </div>
<div class='chunk' id="a7" style="width:525" data-time="11s"> </div>
<div class='chunk' id="a8" style="width:570" data-time="13s"> </div>

<div class='chunk' id="a9" style="width:625px" data-time="15s" data-duration="1s"> </div>
<div class='chunk' id="a10" style="" data-time="17s"> </div>

</div>
