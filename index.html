<html xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/2000/svg">
<head>
<title>TagVisor.js Demonstration</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="lib/jquery-min.js"></script>
<script type="text/javascript" src="lib/tagvisor.js"></script>
<script>

  function start() {

	tv.setup('width:800px;height:600px;overflow:hidden');
	tv.add($('#animation li'));
	tv.play();

  } 

</script>

<style>
	
textarea { 
  position:absolute;
  top:10px;left:150px;
  width:150px; 
  height:120px; 
  font-family: 'Kaushan Script', cursive;
  border-radius:15px; 
  background-color:#eee;
  border:0px;
  padding:3px;
  overflow:hidden;
  box-shadow:3px 3px 3px #999;
} 

.slide { 
  position:relative;
  display:inline-block;
  margin:10px;
} 
 
#animation { display:none } 

</style>

</head>

<body id='pagescale'>

<ul id='animation'>
  <li data-target='slide1' data-time="1s" data-effect="scalefit" data-duration="3s" />
  <li data-target='slide2' data-time="5s" data-effect="scalefit" data-duration="3s" />
  <li data-target='slide3' data-time="8s" data-effect="scalefit" data-duration="3s" />
  <li data-target='slide4' data-time="12s" data-effect="scalefit" data-duration="3s" />
  <li data-target='slide5' data-time="16s" data-effect="scalefit" data-duration="3s" />
  <li data-target='slide5' data-time="17s" data-effect="flip3d" data-duration="3s" />
  <li data-target='slide6' data-time="21s" data-effect="scalefit" data-duration="3s" />
  <li data-target='slide7' data-time="24s" data-effect="scalefit" data-duration="4s" />
  <li data-target='slide8' data-time="34s" data-effect="scalefit" data-duration="3s" />
  <li data-target='slide9' data-time="38s" data-effect="scalefit" data-duration="3s" />
  <li data-target='slide10' data-time="42s" data-effect="scalefit" data-duration="3s" />
  <li data-target='slide11' data-time="46s" data-effect="scalefit" data-duration="3s" />
  <li data-target='pagescale' data-time="50s" data-effect="end" data-duration="3s" />
</ul>

<div class='header' style='text-align:center;margin-top:1em'>
<a href='javascript:' style='font-size:150%' onclick='start()'>Start Couch Mode</a>
