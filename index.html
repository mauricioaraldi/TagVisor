<html xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/2000/svg">
<head>
<title>TagVisor.js Demonstration</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script type="text/javascript" src="lib/jquery-min.js"></script>
<script type="text/javascript" src="lib/tagvisor.js"></script>
<script>

  function start() {

	tv.setup('width:800px;height:600px;overflow:hidden');
	tv.add($('#animation li'));
	tv.play();

  } 

</script>

<style>
	
.slide { 
  -moz-border-radius-topleft:25px;
  -moz-border-radius-bottomright:25px;
  margin:10px;
} 
 
#animation { display:none } 

</style>

</head>

<body onload="">

<ul id='animation'>
  <li data-target='slide1' data-time="1s" data-effect="scalefit" data-duration="3s" />
  <li data-target='slide2' data-time="5s" data-effect="scalefit" data-duration="3s" />
  <li data-target='slide3' data-time="8s" data-effect="scalefit" data-duration="3s" />
  <li data-target='slide4' data-time="12s" data-effect="scalefit" data-duration="3s" />
  <li data-target='slide5' data-time="16s" data-effect="scalefit" data-duration="3s" />
  <li data-target='slide5' data-time="17s" data-effect="flip3d" data-duration="3s" />
  <li data-target='slide6' data-time="21s" data-effect="scalefit" data-duration="3s" />
  <li data-target='slide7' data-time="24s" data-effect="scalefit" data-duration="4s" />
  <li data-target='slide8' data-time="34s" data-effect="scalefit" data-duration="3s" />
  <li data-target='slide9' data-time="38s" data-effect="scalefit" data-duration="3s" />
  <li data-target='slide10' data-time="42s" data-effect="scalefit" data-duration="3s" />
  <li data-target='slide11' data-time="46s" data-effect="scalefit" data-duration="3s" />
  <li data-target='pagescale' data-time="55s" data-effect="scalefit" data-duration="3s" />
</ul>

<div class='header' style='text-align:center'>
<a href='javascript:' onclick='start()'>Click to start ReJoy.js animation over this static page</a>
</div>

<img id='slide1' src='images/r1.png' class='slide' />
<img id='slide2' src='images/r2.png' class='slide' />
<img id='slide3' src='images/r3.png' class='slide' />
<img id='slide4' src='images/r4.png' class='slide' />
<img id='slide5' src='images/r5.png' class='slide' />
<img id='slide6' src='images/r6.png' class='slide' />
<img id='slide7' src='images/r7.png' class='slide' />
<img id='slide8' src='images/r8.png' class='slide' />
<img id='slide9' src='images/r9.png' class='slide' />
<img id='slide10' src='images/r10.png' class='slide' />
<div style='width:300px;height:220px;position:relative'>
<img id='slide11' src='images/r11.png' class='slide' />
   <a style='position:absolute;top:150px;left:150px;' href='https://github.com/taboca/TagVisor'>Know more via GitHub</a>
</div>

</body>
</html>
